<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TabFocus</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>TabFocus</h1>

    <!-- Focus Mode Switch -->
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="focusToggle" />
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Focus Mode</span>
    </div>

    <button id="listTabs">List Open Tabs</button>
    <ul id="tabsList"></ul>

    <script src="./main.js"></script>
  </body>
</html>
