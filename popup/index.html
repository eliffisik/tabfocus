<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TabFocus</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>TabFocus</h1>

    <!-- Focus Mode Switch -->
    <div class="toggle-row">
      <label class="switch">
        <input type="checkbox" id="focusToggle" />
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Focus Mode</span>
    </div>

    <button id="listTabs">List Open Tabs</button>
    <ul id="tabsList"></ul>

    <div class="toggle-row" style="margin-top:12px; gap:6px;">
  <input id="siteInput" placeholder="Add site (e.g. reddit.com)" style="flex:1; padding:6px 8px; border-radius:6px; border:1px solid #ddd;">
  <button id="addSite" style="margin:0;">Add</button>
</div>
<ul id="blockedList" style="margin-top:8px;"></ul>
<div id="blockedEmpty"></div>

    <script src="./main.js"></script>
  </body>
</html>
