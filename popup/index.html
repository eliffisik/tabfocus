<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TabFocus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>TabFocus</h1>

    <!-- Focus Mode -->
    <div class="toggle-row" aria-label="Focus Mode">
      <label class="switch">
        <input type="checkbox" id="focusToggle" />
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Focus Mode</span>
    </div>

    <!-- Open Tabs -->
    <div class="section">
      <div class="row" style="justify-content:center;">
        <button id="listTabs">List Open Tabs</button>
      </div>
      <ul id="tabsList"></ul>
    </div>

    <!-- Blocked sites -->
    <div class="section">
      <h2>Blocked Sites</h2>
      <div class="row">
        <input id="siteInput" placeholder="Add site (e.g. reddit.com)" />
        <button id="addSite" class="small">Add</button>
      </div>
      <ul id="blockedList"></ul>
      <div id="blockedEmpty"></div>
    </div>

    <!-- Session Saver -->
    <div class="section">
      <h2>Session Saver</h2>
      <div class="row">
        <input id="sessionName" placeholder="Session name (optional)" />
        <button id="saveSession" class="small">Save Session</button>
      </div>
      <ul id="sessionsList"></ul>
    </div>

    <!-- Analytics -->
    <div class="section">
      <h2>Analytics</h2>
      <div id="analyticsList"></div>
    </div>

    <!-- Theme -->
    <div class="section">
      <h2>Appearance</h2>
      <div class="row" aria-label="Theme">
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark Mode</span>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
